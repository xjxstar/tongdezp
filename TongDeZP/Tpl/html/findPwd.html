<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>浙江省立同德医院招聘系统</title>
<meta content="initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=yes, width=device-width" name="viewport">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
<link href='__CSS__/bootstrap.min.css' rel='stylesheet'/>
<include file='Tpl/html/common/common_css_js.html'/>
<script type='text/javascript' src='__JS__/csdn.js'></script>
<link href='__CSS__/login-all.css' rel='stylesheet'/>
<style>
	*{
		box-sizing: content-box;
	}
	#reg_con dl dd span{
		width:90px;
		text-align:right;
		display:inline-block;
	}
</style>
</head>
<body>
	<include file='Tpl/html/common/header.html'/>
	<div id="wrap">
    	<div id="container">
        	<div id="mainContent">
        		<div id='reg'>
	        		<div id="reg_con"><h2>用户密码重置</h2><br />
					<dl><dd><span>新密码：</span><input id="pwd1" type="password" class="reg_text" maxlength="50"  /></dd></dl><br />
					<dl><dd><span>确认新密码：</span><input id="pwd2" type="password" class="reg_text" maxlength="50"  /></dd></dl><br />
					<p><input id="reset" type="button" class="login-btn" style='margin-left:80px;' value="确定" tabindex="4" /></p><p id="sp_err" class="f_f00"></p><br /><br /></div>
					<div id="reg_other"><ul><li>如果你还不是注册用户，请先使用邮箱地址注册账户。</li><li><a id="regnow" href="__URL__/Login/showRegister" class="login-btn reg_btn" target="_top">注册</a></li></ul></div></div>
	        	</div>
        </div>
     </div>
</body>
<script type='text/javascript'>
	$('#reset').click(function() {
		var em = '{$em}';
	  if ($("#pwd1").val().length == 0) {
	  	alert('密码不能为空');
	  	return;
	  }else if($("#pwd1").val().length<6){
		  alert('密码长度不小于6');
		  return;
	  }else if($("#pwd1").val()!=$("#pwd2").val()) {
	  	alert('两次输入的密码不一致');  
	  	return;
	  }else{
		  $.ajax({
			  url:'__URL__/Login/findPwdByEmail',
			  type:'post',
			  data:{pwd:$('#pwd1').val(),em:em},
			  success:function(data){
			  	if(data==0){
			  		alert('该用户名不存在');
			  	}else{
			  		alert('密码重置成功');
				  	location.href='__URL__';
			  	}
				  
			  }
		  })
	  }
	})
</script>
